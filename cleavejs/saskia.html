    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.3/cleave.min.js> </script>
    </head>
    <body>
        <h1>Cleave.js</h1>
         <h2> Datum </h2>
        <input style="width:20%" class="my-input" placeholder="Hier kommt das Datum dd/mm/YYYY">
        <h2> Custom </h2>
        <input style="width:20%" class="custom" placeholder="Custom">
        <h2> Kreditkarte </h2>
        <input style="width:20%" class="my-card" placeholder="Gib hier die Kreditkarte an">
        
        
        <script>
                new Cleave('.my-input', {
                date: true,
                datePattern: ['d', 'm', 'Y'],
                dateMin: '2000-01-01',
                dateMax: '2099-12-31',

            });
            
                new Cleave('.custom', {
                blocks: [2, 5, 5],
                delimiter: "_",
            });
        
              new Cleave('.my-card', {
                creditCard: true,
                creditCardStrictMode: true
            });  
            
            
            
            
        </script>
        
        
        
    </body>
</html>
