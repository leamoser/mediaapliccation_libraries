<html lang="en" dir="ltr">

  <style>

    .ball {
      position : absolute;
      top: 50px;
      left: 50px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #234234;
    }

  .ball1 {
    position : absolute;
    top: 50px;
    left: 50px;
    width: 50px;
    height: 50px;
    border-radius: 0%;
    background-color: #234234;
  }
 </style>

  <body>
    <div class="ball"></div>
    <div class="ball1"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script>
          let animation = anime({
          targets: '.ball1',
          translateX: 300,
          duration: 3000,
           delay: 1000
          });
        </script>
  </body>
