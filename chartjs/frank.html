<!DOCTYPE html>
<html lang="de">

<head>
    <!-- BenÃ¶tignte meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <title>Charts.js</title>
</head>

<body>

    <header>
        <h1>Charts.js - Ein Beispiel</h1>
    </header>

    <section>
        <header>
            <h1>Bar Chart</h1>
        </header>
        <div style="position: relative; width: 50vw; height: 50vw; max-height: 70vh; max-width: 70vh;">
            <canvas id="myChart" width="200" height="200" style="display: block; width: 200px; height: 200px;"></canvas>
            <script>
                var ctx = document.getElementById('myChart');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '#Nr of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Dies ist eine Bar Chart'
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            </script>
        </div>
    </section>

    <section>
        <h1>Doughnut Chart</h1>
        <div style="position: relative; width: 50vw; height: 50vw; max-height: 70vh; max-width: 70vh;">
            <canvas id="myDoughnutChart" width="200" height="200" style="display: block; width: 200px; height: 200px;"></canvas>
            <script>
                var ctx = document.getElementById('myDoughnutChart');
                var myDoughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Dies ist eine Doughnut Chart'
                        },
                    }
                });
            </script>
        </div>
    </section>

    <section>
        <h1>Line Chart</h1>
        <div style="position: relative; width: 50vw; height: 50vw; max-height: 70vh; max-width: 70vh;">
            <canvas id="myLineChart" width="200" height="200" style="display: block; width: 200px; height: 200px;"></canvas>
            <script>
                var ctx = document.getElementById('myLineChart');
                var myLineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: 'Line Chart',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Dies ist eine Line Chart'
                        },
                    }
                });
            </script>
        </div>
    </section>

    <section>
        <h1>Radar Chart</h1>
        <div style="position: relative; width: 50vw; height: 50vw; max-height: 70vh; max-width: 70vh;">
            <canvas id="myRadarChart" width="200" height="200" style="display: block; width: 200px; height: 200px;"></canvas>
            <script>
                var ctx = document.getElementById('myRadarChart');
                var myLineChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['Running', 'Swimming', 'Eating', 'Cycling'],
                        datasets: [{
                            data: [20, 10, 14, 22],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Dies ist eine Radar Chart'
                        },
                    }
                });
            </script>
        </div>
    </section>

    <section>
        <header>
            <h1>Polar Area</h1>
        </header>
        <div style="position: relative; width: 50vw; height: 50vw; max-height: 70vh; max-width: 70vh;">
            <canvas id="mypolarChart" width="200" height="200" style="display: block; width: 200px; height: 200px;"></canvas>
            <script>
                var ctx = document.getElementById('mypolarChart');
                var myChart = new Chart(ctx, {
                    type: 'polarArea',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '#Nr of Votes',
                            data: [12, 19, 3, 5, 7, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Dies ist eine Polar Area Chart'
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            </script>
        </div>
    </section>


    <section>
        <header>
            <h1>Bubble Chart</h1>
        </header>
        <div style="position: relative; width: 50vw; height: 50vw; max-height: 70vh; max-width: 70vh;">
            <canvas id="myBubbleChart" width="200" height="200" style="display: block; width: 200px; height: 200px;"></canvas>
            <script>
                new Chart(document.getElementById("myBubbleChart"), {
                    type: 'bubble',
                    data: {
                        labels: "Red",
                        datasets: [{
                            label: ["Red"],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            data: [{
                                x: 5,
                                y: 5.5,
                                r: 15
                            }]
                        }, {
                            label: ["Blue"],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            data: [{
                                x: 6,
                                y: 7.5,
                                r: 10
                            }]
                        }, {
                            label: ["Yellow"],
                            backgroundColor: 'rgba(255, 206, 86, 0.2)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            data: [{
                                x: 7,
                                y: 6,
                                r: 15
                            }]
                        }, {
                            label: ["Green"],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            data: [{
                                x: 7.5,
                                y: 6,
                                r: 15
                            }]
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Dies ist eine Bubble Chart'
                        },
                        scales: {
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: "y-Achse"
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: "x-Achse"
                                }
                            }]
                        }
                    }
                });
            </script>
        </div>
    </section>
</body>

</html>
